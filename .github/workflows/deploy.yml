name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_USER: ${{ secrets.SSH_USER }}
      SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install sshpass and rsync
        run: sudo apt-get update && sudo apt-get install -y sshpass rsync

      - name: Push project to server
        run: |
          tar czf /tmp/pethaven.tar.gz . 
          sshpass -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no ${SSH_USER}@${SSH_HOST} "mkdir -p /opt/pethaven"
          sshpass -p "$SSH_PASSWORD" scp -o StrictHostKeyChecking=no /tmp/pethaven.tar.gz ${SSH_USER}@${SSH_HOST}:/opt/pethaven/pethaven.tar.gz
          sshpass -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no ${SSH_USER}@${SSH_HOST} "cd /opt/pethaven && tar xzf pethaven.tar.gz --strip-components=1"

      - name: Deploy with docker-compose
        run: |
          sshpass -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no ${SSH_USER}@${SSH_HOST} <<'EOF'
            cd /opt/pethaven
            if command -v docker compose >/dev/null 2>&1; then
              docker compose pull || true
              docker compose up -d --build
            else
              docker-compose pull || true
              docker-compose up -d --build
            fi
          EOF
