name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_USER: ${{ secrets.SSH_USER }}
      SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install sshpass and rsync
        run: sudo apt-get update && sudo apt-get install -y sshpass rsync

      - name: Ensure rsync on server
        run: |
          sshpass -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no ${SSH_USER}@${SSH_HOST} <<'EOF'
            if ! command -v rsync >/dev/null 2>&1; then
              if command -v apt-get >/dev/null 2>&1; then
                (sudo apt-get update || apt-get update) && (sudo apt-get install -y rsync || apt-get install -y rsync)
              elif command -v yum >/dev/null 2>&1; then
                (sudo yum install -y rsync || yum install -y rsync)
              elif command -v apk >/dev/null 2>&1; then
                (sudo apk add --no-cache rsync || apk add --no-cache rsync)
              else
                echo "rsync is missing and no known package manager found" >&2
                exit 1
              fi
            fi
          EOF

      - name: Copy project to server
        run: |
          sshpass -p "$SSH_PASSWORD" rsync -az --delete -e "ssh -o StrictHostKeyChecking=no" ./ ${SSH_USER}@${SSH_HOST}:/opt/pethaven

      - name: Deploy with docker-compose
        run: |
          sshpass -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no ${SSH_USER}@${SSH_HOST} <<'EOF'
            cd /opt/pethaven
            docker compose pull || true
            docker compose up -d --build
          EOF
