server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:studs}?currentSchema=s408194
    username: ${DB_USER:s408194}
    password: ${DB_PASSWORD:GsVXRpw7kHqtNIp6}
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: s408194
    show-sql: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
    schemas: s408194

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    com.pethaven: DEBUG
  file:
    name: logs/error.log
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger - %msg%n"

springdoc:
  api-docs:
    enabled: true
    path: /api/v1/openapi
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

security:
  jwt:
    secret: ${SECURITY_JWT_SECRET:changeme-secret-key-please-update-32chars-minimum}
    ttl-seconds: ${SECURITY_JWT_TTL_SECONDS:86400}

media:
  proxy-base: /api/v1/media

storage:
  bucket: ${STORAGE_BUCKET:pethaven}
  endpoint: ${STORAGE_ENDPOINT:http://localhost:9000}
  region: ${STORAGE_REGION:us-east-1}
  access-key: ${STORAGE_ACCESS_KEY:minioadmin}
  secret-key: ${STORAGE_SECRET_KEY:minioadmin}
  public-url: ${STORAGE_PUBLIC_URL:http://localhost:9000/pethaven}
