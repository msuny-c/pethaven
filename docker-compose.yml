services:
  db:
    image: postgres:16
    container_name: pethaven-db
    environment:
      POSTGRES_DB: pethaven
      POSTGRES_USER: pethaven
      POSTGRES_PASSWORD: pethaven
    ports:
      - "5432:5432"
    volumes:
      - db-data-v2:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: pethaven-backend
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: pethaven
      DB_USER: pethaven
      DB_PASSWORD: pethaven
      STORAGE_ENDPOINT: http://minio:9000
      STORAGE_BUCKET: pethaven
      STORAGE_REGION: us-east-1
      STORAGE_ACCESS_KEY: minioadmin
      STORAGE_SECRET_KEY: minioadmin
      STORAGE_PUBLIC_URL: http://localhost:9000/pethaven
    depends_on:
      - db
      - minio
    expose:
      - "8080"

  frontend:
    build: ./frontend
    container_name: pethaven-frontend
    depends_on:
      - backend
    ports:
      - "80:80"

  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z-cpuv1
    container_name: pethaven-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

volumes:
  db-data-v2:
  minio-data:
